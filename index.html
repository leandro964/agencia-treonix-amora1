        data-token="eed604ff-ba6b-4c86-bfb9-59de4908fb66"></script>
    <script>
        function addUtm(url) {
            try {
                const currentParams = new URLSearchParams(window.location.search);
                const targetUrl = new URL(url, window.location.href);
                // Merge current params into target params without duplication or overwriting if target has them (logic: preserve target or append?)
                // Usually we want to carry over tracking.
                currentParams.forEach((value, key) => {
                    if (!targetUrl.searchParams.has(key)) {
                        targetUrl.searchParams.set(key, value);
                    }
                });
                return targetUrl.href;
            } catch (e) {
                // Fallback for relative paths or errors
                const p = window.location.search;
                return p ? url + (url.includes('?') ? '&' : '?') + p.substring(1) : url;
            }
        }
    </script>
